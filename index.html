<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet The Voice</title>
  <style>
    /* Add a tiling background */
    body {
      background-image: url('https://github.com/boatlander/assets/raw/main/tiled.png');
      background-repeat: repeat;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #e0e0e0; /* Slightly off-white text color */
      margin: 0;
      padding: 0;
    }

    /* Center the header image */
    .header-image {
      display: block;
      margin: 20px auto;
      width: 100px;
      max-width: 200px;
    }

    /* Style for the main heading */
    h1 {
      font-size: 1.2em; /* Slightly reduced font size */
      margin-top: 10px;
      padding: 0 10px;
      color: #e0e0e0; /* Off-white color for the main text */
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 1em;
    }

    /* Link styling */
    .footer-link {
      color: #1da1f2; /* X's branding color */
      text-decoration: none;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Add a centered header image -->
  <img src="https://github.com/boatlander/assets/raw/main/thevoice_icon.png" alt="The Voice Icon" class="header-image">

  <!-- Main content -->
  <h1>You out there, Survivor?<br> <!-- Line break after the initial question -->
    Ask me anything about MadWorld. Features of the game, how it works, or really anything.</h1>

  <!-- Eleven Labs widget -->
  <elevenlabs-convai agent-id="HTQ8AmeHKT01onF4NjtK"></elevenlabs-convai>
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

  <!-- Footer with X link -->
  <footer>
    <a href="https://x.com/playmadworld" target="_blank" class="footer-link">@playmadworld</a>
  </footer>
</body>
</html>
